    name: PHP CodeSniffer

    on: [push, pull_request]

    jobs:
      phpcs:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout Code
            uses: actions/checkout@v4

          - name: Setup PHP
            uses: shivammathur/setup-php@v2
            with:
              php-version: '8.2' # Specify your required PHP version
              extensions: mbstring, xml # Add any necessary extensions

          - name: Install Composer Dependencies
            run: composer install --no-interaction --no-progress --prefer-dist

          - name: Run PHP_CodeSniffer
            run: vendor/bin/phpcs --standard=PSR12 --ignore=vendor/,tests/ --report=full .
            # Customize --standard, --ignore, and the target directory as needed
